<!-- START BREADCRUMB -->
<ul class="breadcrumb">
    <li class="active">Classes</li>
</ul>
<!-- END BREADCRUMB -->

<!-- PAGE CONTENT WRAPPER -->
<div class="page-content-wrap">
    
    <div class="row">
        <div class="col-md-3" ng-repeat="team in teams | orderBy: 'order'">
            <div class="panel panel-info">
                <div class="panel-heading icon-padding">
                    <h3 class="panel-title">{{team.name}} <small>course</small></h3>
                </div>
                <div class="panel-body icon-padding">
                    <div class="col-sm-3">
                        <a ui-sref="app.team_students({name: team.name})" type="button"><span class="fa fa-group icons-team"></span></a>
                    </div>
                    <div class="col-sm-3">
                        <a ui-sref="app.team_dashboard({name: team.name})" type="button"><span class="fa fa-bar-chart-o icons-team"></span></a>
                    </div>
                    <div class="col-sm-3">
                         <a ui-sref="app.team_lessons({name: team.name})" type="button"><span class="fa fa-list icons-team"></span></a>
                    </div>
                    <div class="col-sm-3">
                        <a ui-sref="app.single_lesson({name: team.name})" type="button"><span class="fa fa-plus icons-team"></span></a>
                    </div>
                </div>                             
            </div>
        </div>
    </div>
</div>
